<ion-app>
  <ion-split-pane>

    <ion-menu>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <ion-list>
            <ion-list-header>
              Navigate
            </ion-list-header>
            <ion-menu-toggle>
              <ion-item (click)="openPage(p)" *ngFor="let p of appPages">
                <ion-icon slot="start" [name]="p.icon" [color]="isActive(p)"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-list>
            <ion-list-header>
              Account
            </ion-list-header>
            <ion-menu-toggle>
              <ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                <ion-icon slot="start" [name]="p.icon" [color]="isActive(p)"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-list>
            <ion-list-header>
              Tutorial
            </ion-list-header>
            <ion-menu-toggle>
              <ion-item (click)="openTutorial()">
                <ion-icon slot="start" name="hammer"></ion-icon>
                <ion-label>Show Tutorial</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

        </ion-content>
    </ion-menu>

    <ion-nav #nav #content swipeBackEnabled="false" main></ion-nav>

  </ion-split-pane>

</ion-app>
