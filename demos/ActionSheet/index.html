<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Ionic Actionsheet</title>

  <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" charset="utf-8" src="script.js"></script>

</head>

<body ng-controller="AppCtrl">

  <ion-header-bar class="bar-positive">
    <h1 class="title">Action Sheet</h1>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <button class="button" ng-click="showActionsheet()">
      Show Actionsheet
    </button>
  </ion-content>

</body>

</html>
