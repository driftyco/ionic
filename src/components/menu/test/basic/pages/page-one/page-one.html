<ion-menu [content]="content" side="start" persistent="true" (ionDrag)="onDrag($event)" (ionOpen)="onOpen($event)" (ionClose)="onClose($event)">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>

      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button ion-item (click)="openEndMenu()">
        Open End Menu
      </button>

      <button ion-item menuClose="start" class="e2eCloseStartMenu" detail-none>
        Close Menu
      </button>

      </button>

    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="secondary">
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-menu>
