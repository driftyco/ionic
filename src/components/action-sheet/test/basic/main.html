<ion-header>

  <ion-navbar>
    <ion-title>Action Sheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block class="e2eOpenActionSheet" (click)="presentActionSheet1()">Present Action Sheet 1</button>
  <button ion-button block (click)="presentActionSheet2()">
    Present Action Sheet 2
    <span style="font-size:0.5em; text-transform: none"> (enableBackdropDismiss: false)</span>
  </button>
  <button ion-button block (click)="presentActionSheet3()">Present Action Sheet 3</button>

  <pre>
    Result: {{result}}
  </pre>

  <div class="float left"></div>
  <div class="float center"></div>
  <div class="float right"></div>
  <div class="float black"></div>

</ion-content>


<style>
  .float {
    z-index: -2;
    position: absolute;
    bottom: 0px;
    width: 25%;
    height: 250px;
  }
  .left {
    left: 0;
    background: #f53d3d;
  }
  .center {
    left: 37.5%;
    background: #387ef5;
  }
  .right {
    right: 0;
    height: 400px;
    background: #32db64;
  }
  .black {
    bottom: 40px;
    right: 0px;
    width: 50%;
    height: 100px;
    background: black;
  }
</style>
