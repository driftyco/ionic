<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Progress Bar - Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../dist/ionic.js"></script>
    <style>
        .custom-bar-background {
            background: red;
        }

        .no-bar-background {
            background: none;
        }

        ion-progress-bar {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Progress Bar - Basic</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">
            <ion-list>
                <ion-list-header>
                    <ion-label>
                        Indeterminate
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar indicator="indeterminate"></ion-progress-bar>
                <ion-list-header>
                    <ion-label>
                        Indeterminate with Primary color
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar color="primary" indicator="indeterminate"></ion-progress-bar>
                <ion-list-header>
                    <ion-label>
                        Query
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar indicator="query"></ion-progress-bar>
                <ion-list-header>
                    <ion-label>
                        Determinate
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar value="50"></ion-progress-bar>

                <ion-list-header>
                    <ion-label>
                        Determinate (reversed)
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar indicator="reversed" value="50"></ion-progress-bar>

                <ion-list-header>
                    <ion-label>
                        Determinate (Primary color)
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar color="primary" value="50"></ion-progress-bar>

                <ion-list-header>
                    <ion-label>
                        Determinate (with no bar background)
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar class="no-bar-background" indicator="determinate" value="75"></ion-progress-bar>

                <ion-list-header>
                    <ion-label>
                        Determinate (with a custom background)
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar class="custom-bar-background" indicator="determinate" value="75"></ion-progress-bar>

                <ion-list-header>
                    <ion-label>
                        Determinate (change progress with slider)
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar id="progressBar"></ion-progress-bar>

                <ion-item>
                    <ion-range pin="true" value="0" id="progressValue">
                        <ion-label slot="start">0</ion-label>
                        <ion-label slot="end">100</ion-label>
                    </ion-range>
                </ion-item>

                <ion-list-header>
                    <ion-label>
                        Buffer
                    </ion-label>
                </ion-list-header>
                <ion-progress-bar color="secondary" indicator="buffer" value="20" buffer="40"></ion-progress-bar>
                <ion-progress-bar color="tertiary" indicator="buffer" ></ion-progress-bar>

            </ion-list>

        </ion-content>

    </ion-app>

    <script>
        const progressValue = document.getElementById('progressValue');
        const progressBar = document.getElementById('progressBar');

        progressValue.addEventListener('ionChange', function (ev) {
            progressBar.value = ev.detail.value;
        });
    </script>
</body>

</html>
