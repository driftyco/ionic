<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Input</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-content>
        <ion-item>
          <ion-buttons slot="start">
            <ion-button id="popover-trigger">
              <ion-icon name="calendar" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-input value="hello"></ion-input>
        </ion-item>

        <ion-popover trigger="popover-trigger">
          <ion-datetime>
            <span slot="title">Select Date</span>
            <ion-buttons slot="buttons">
              <ion-button color="primary">Cancel</ion-button>
              <ion-button color="primary">Ok</ion-button>
            </ion-buttons>
          </ion-datetime>
        </ion-popover>
      </ion-content>
    </ion-app>
    <script>
      const color = document.querySelector('#color');
      const locale = document.querySelector('#locale');
      const datetime = document.querySelector('ion-datetime');
      const buttons = document.querySelectorAll('ion-button');

      locale.addEventListener('ionBlur', (ev) => {
        const value = ev.target.value;
        datetime.locale = (!!value) ? value : 'default';
      })
      const darkModeCheckbox = document.querySelector('ion-checkbox');
      darkModeCheckbox.addEventListener('ionChange', (ev) => {
        if (ev.detail.checked) {
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
        }
      });
      color.addEventListener('ionChange', (ev) => {
        datetime.color = ev.target.value;
        buttons.forEach(button => {
          button.color = ev.target.value;
        })
      })
    </script>
  </body>
</html>
