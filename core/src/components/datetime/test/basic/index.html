<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Basic</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
      @media screen and (max-width: 800px) {
        .grid {
          grid-template-columns: 1fr;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-title>Datetime - Basic</ion-title>
          <ion-buttons slot="end">
            <ion-item lines="none">
              <ion-label>Dark Mode</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Inline</h2>
            <ion-datetime value="2020-03-14T14:23:00.000Z" id="inline-datetime"></ion-datetime>
          </div>

          <div class="grid-item">
            <h2>Popover</h2>
            <ion-button onclick="presentPopover(defaultPopover, event)">Present Popover</ion-button>
            <ion-popover id="default-popover">
              <ion-datetime></ion-datetime>
            </ion-popover>
          </div>

          <div class="grid-item">
            <h2>Modal</h2>
            <ion-button onclick="presentModal()">Present Modal</ion-button>
          </div>

          <div class="grid-item">
            <h2>Inline - Custom</h2>
            <ion-datetime show-default-buttons="true" color="danger" id="custom-datetime">
              <span slot="title">Select Date</span>
            </ion-datetime>

            <form>
              <label for="party">Enter a date and time for your party booking sdf sdf  sdf sdf sdfsdf:</label>
              <input id="party" type="datetime-local" name="partydate">
          </form>
          </div>

          <div class="grid-item">
            <h2>Popover - Custom</h2>
            <ion-button id="open-popover">Present Popover</ion-button>
            <ion-popover trigger="open-popover" id="custom-popover">
              <ion-datetime>
                <span slot="title">My Custom Title</span>
                <ion-buttons slot="buttons">
                  <ion-button color="danger">Destroy</ion-button>
                  <ion-button color="primary">Confirm</ion-button>
                </ion-buttons>
              </ion-datetime>
            </ion-popover>
          </div>

          <div class="grid-item">
            <h2>Modal - Custom</h2>
            <ion-button id="open-modal">Present Modal</ion-button>
            <ion-modal trigger="open-modal" id="modal">
              <ion-datetime>
                <span slot="title">My Custom Title</span>
                <ion-buttons slot="buttons">
                  <ion-button color="danger">Destroy</ion-button>
                  <ion-button color="primary">Confirm</ion-button>
                </ion-buttons>
              </ion-datetime>
            </ion-modal>
          </div>
        </div>
      </ion-content>
      <script>
        const inlineDatetime = document.querySelector('#inline-datetime');
        inlineDatetime.addEventListener('ionChange', (ev) => {
          console.log('did change', ev);
        })

        const customDatetime = document.querySelector('#custom-datetime');
        customDatetime.addEventListener('ionChange', (ev) => {
          console.log('did change', ev);
        })
        const darkModeCheckbox = document.querySelector('ion-checkbox');
        darkModeCheckbox.addEventListener('ionChange', (ev) => {
          if (ev.detail.checked) {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
        });
        const defaultPopover = document.querySelector('ion-popover#default-popover');
        const customPopover = document.querySelector('ion-popover#custom-popover');
        const presentPopover = (popover, ev) => {
          popover.event = ev;
          popover.showBackdrop = false;
          popover.isOpen = true;

          const dismiss = () => {
            popover.isOpen = false;
            popover.event = undefined;

            popover.removeEventListener('didDismiss', dismiss);
          }

          popover.addEventListener('didDismiss', dismiss);
        }

        const presentModal = async () => {
          const modal = await createModal();

          await modal.present();
        }

        const createModal = () => {
          // create component to open
          const element = document.createElement('div');
          element.innerHTML = `
            <ion-datetime show-default-buttons="true" color="danger">
              <span slot="title">Select Date</span>
            </ion-datetime>
          `;

          // present the modal
          const modalElement = Object.assign(document.createElement('ion-modal'), {
            component: element
          });
          document.body.appendChild(modalElement);
          return modalElement;
        }
      </script>
    </ion-app>
  </body>
</html>
