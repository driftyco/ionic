<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Basic</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-title>Datetime - Basic</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>iOS - Inline</h2>
            <ion-datetime mode="ios"></ion-datetime>
          </div>
          <div class="grid-item">
            <h2>MD - Inline</h2>
            <ion-datetime mode="md"></ion-datetime>
          </div>
          <div class="grid-item">
            <h2>iOS - Overlay</h2>
            <ion-datetime mode="ios" presentation-style="overlay"></ion-datetime>
          </div>
          <div class="grid-item">
            <h2>MD - Overlay</h2>
            <ion-datetime mode="md" presentation-style="overlay"></ion-datetime>
          </div>
          <div class="grid-item">
            <h2>Custom</h2>
            <ion-datetime presentation-style="overlay">
              <span slot="title">Select a date!!!!</span>
              <ion-buttons slot="buttons">
                <ion-button color="secondary">Custom Cancel</ion-button>
                <ion-button color="success">Custom Confirm</ion-button>
              </ion-buttons>
              <ion-button slot="cover" color="danger">Custom Cover</ion-button>
            </ion-datetime>
          </div>
          <div class="grid-item">
            <h2>Color</h2>
            <ion-datetime color="danger" presentation-style="overlay"></ion-datetime>
          </div>
          <div class="grid-item">
            <h2>Icon Cover</h2>
            <ion-item>
              <ion-input value="May 5th, 2021"></ion-input>
              <ion-datetime presentation-style="overlay">
                <ion-button slot="cover" fill="clear" color="dark">
                  <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
                </ion-button>
              </ion-datetime>
            </ion-item>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
