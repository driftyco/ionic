<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Time label</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
        h2 {
            font-size: 12px;
            font-weight: normal;

            color: #6f7378;

            margin-top: 10px;
            margin-left: 5px;
        }

        ion-datetime {
            box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
        }
    </style>
  </head>
<body>
<ion-app>
    <ion-header translucent="true">
        <ion-toolbar>
            <ion-title>Datetime - Time label</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <div>
            <h2>showDefaultTimeLabel="true"</h2>
            <ion-datetime show-default-time-label="true"></ion-datetime>
        </div>
        <div>
            <h2>showDefaultTimeLabel="false"</h2>
            <ion-datetime show-default-time-label="false"></ion-datetime>
        </div>
        <div>
            <h2>Custom Time Label</h2>
            <ion-datetime>
                <span slot="time-label">Custom Text</span>
            </ion-datetime>
        </div>
    </ion-content>
</ion-app>
</body>
</html>
