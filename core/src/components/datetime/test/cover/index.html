<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Datetime - Covers</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }

      ion-datetime ion-button {
        --background: green;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-title>Datetime - Covers</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="grid">
          <div class="grid-item">
            <h2>Button</h2>
            <ion-button onclick="openPopover(buttonCover, event)">Open Datetime</ion-button>
            <ion-popover id="button-popover" show-backdrop="false">
              <ion-datetime>
                <span slot="title">Liam's Title</span>
                <ion-buttons slot="buttons">
                  <ion-button color="danger">Cancel</ion-button>
                  <ion-button color="primary">Ok</ion-button>
                </ion-buttons>
              </ion-datetime>
            </ion-popover>
          </div>
          <div class="grid-item">
            <h2>Icon</h2>
            <ion-item>
              <ion-button fill="clear" color="dark" onclick="openPopover(iconCover, event)">
                <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
              </ion-button>
              <ion-input value="2019-02-01 12:44"></ion-input>
            </ion-item>

            <ion-popover id="icon" show-backdrop="false">
              <ion-datetime>
                <span slot="title">Liam's Title</span>
                <ion-buttons slot="buttons">
                  <ion-button color="danger">Cancel</ion-button>
                  <ion-button color="primary">Ok</ion-button>
                </ion-buttons>
              </ion-datetime>
            </ion-popover>
          </div>
        </div>
      </ion-content>

      <script>
        const buttonCover = document.querySelector('ion-popover#button-popover');
        const iconCover = document.querySelector('ion-popover#icon-popover');
        const openPopover = (popover, ev) => {
          popover.isOpen = true;
          popover.event = ev;

          const dismiss = () => {
            popover.isOpen = false;
            popover.event = undefined;
            popover.removeEventListener('didDismiss', dismiss);
          }

          popover.addEventListener('didDismiss', dismiss);
        }


      </script>
    </ion-app>
  </body>
</html>
