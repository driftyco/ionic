    <script>
    class PageRoot extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>

            <ion-toolbar>

          <ion-content class="ion-padding" fullscreen>
            <h1>Root</h1>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <f class="red"></f>
                </ion-col>
                <ion-col size="6">
                  <f class="green"></f>
                </ion-col>
                <ion-col size="6">

             <div>

                <ion-button class="next">Go to Page One</ion-button>
              </ion-nav-link>
            </div>
          </ion-content>
        `;
      }
    }
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>

    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `

        `;

    }
    customElements.define('page-root', PageRoot);
    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);
  </script>
</head>

<body>
  <ion-app>
    <ion-router>
      <ion-route url="/" component="page-root"></ion-route>
      <ion-route url="/page-one" component="page-one"></ion-route>
      <ion-route url="/page-two" component="page-two"></ion-route>
      <ion-route url="/page-three" component="page-three"></ion-route>
    </ion-router>
    <ion-nav></ion-nav>
  </ion-app>
</body>

</html>
